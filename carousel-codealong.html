<!doctype html>
<html>
<head>
  <title>carousel and responsive nav</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
</head>
<body>
  <nav class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">Menu</a>

      <a href="#" class="brand">Project Name</a>

      <div class="nav-collapse collapse">
        <ul class="nav">
          <li><a href="#">About</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="myCarousel" class="carousel slide">
    <div class="carousel-inner">
      <div class="item active">
        <img src="http://placekitten.com/700/400" />
        <div class="carousel-caption">
          <h3>look at this kitten</h3>
          <p>kitten ipsum</p>
        </div>
      </div>
      <div class="item">
        <img src="http://placekitten.com/700/400" />
        <div class="carousel-caption">
          <h3>another kitten</h3>
          <p>kitten ipsum</p>
        </div>
      </div>
      <div class="item">
        <img src="http://placekitten.com/700/400" />
        <div class="carousel-caption">
          <h3>such kitten wow</h3>
          <p>kitten ipsum</p>
        </div>
      </div>
    </div>

    <a href="#myCarousel" class="carousel-control left" data-slide="prev">&lsaquo;</a>
    <a href="#myCarousel" class="carousel-control right" data-slide="next">&rsaquo;</a>
  </div>

</body>
</html>
